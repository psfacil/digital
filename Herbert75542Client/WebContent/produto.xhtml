<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head>
	<title>Herbert PS</title>
</h:head> 
<body> 
	<h2>Cadastro de Produto</h2>
	<h:messages />
	<h:form>
		<h:panelGrid columns="2">
			<h:outputLabel value="Descrição" for="desc"/>
			<h:inputText id="desc" 
				value="#{produtoBean.produto.descricao}" />
					
			<h:outputLabel value="Quantidade" for="qtd" />
			<h:inputText id="qtd"
				value="#{produtoBean.produto.quantidade}" />
				
			<h:outputLabel value="Valor" for="valor" />
			<h:inputText id="valor" 
				value="#{produtoBean.produto.valor}" />
				
			<h:commandButton value="Cadastrar"
				action="#{produtoBean.cadastrar()}"  />					
		</h:panelGrid>
	</h:form>

	<h2>Tabela de Produtos</h2>
	<h:dataTable value="#{produtoBean.lista}" var="p">
		<h:column>
			<f:facet name="header">Descrição</f:facet>
			#{p.descricao}
		</h:column>
		<h:column>
			<f:facet name="header">Quantidade</f:facet>
			#{p.quantidade}
		</h:column>
		<h:column>
			<f:facet name="header">Valor</f:facet>
			#{p.valor}
		</h:column>
		<h:column>
			<f:facet name="header">Valor</f:facet>
			#{p.valor}
		</h:column>
		<h:column>
			<h:commandButton  
						action="#{produtoBean.getProdutoLista(p.codigo,p.descricao,p.quantidade,p.valor)}" value="atualizar"  />
			<h:commandButton style="margin-left:10px;" 
						action="#{produtoBean.excluir(p.codigo)}" value="excluir" />	
		</h:column>
	</h:dataTable>

</body> 
</html>
